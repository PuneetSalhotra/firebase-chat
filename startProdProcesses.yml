apps:
  - name : "Main"
    script   : ./main.js
    instances: max
    error_file: ../logger.txt
    out_file: ../logger.txt
    exec_mode: cluster
  - name : "ConsumerOne"
    script   : ./consumerOne.js
    error_file: ../consumersLogger.txt
    out_file: ../consumersLogger.txt
    instances: 1
    exec_mode: fork
  - name : "ConsumerTwo"
    script   : ./consumerTwo.js
    error_file: ../consumersLogger.txt
    out_file: ../consumersLogger.txt
    instances: 1
    exec_mode: fork
  - name : "ConsumerThree"
    script   : ./consumerThree.js
    error_file: ../consumersLogger.txt
    out_file: ../consumersLogger.txt
    instances: 1
    exec_mode: fork
  - name : "SQSConsumer"
    script   : ./server/queue/sqsConsumer.js
    error_file: ../sqsConsumerLogger.txt
    out_file: ../sqsConsumerLogger.txt
    instances: 1
    exec_mode: fork
  - name : "PAM"
    script   : ./server/pam/server.js
    error_file: ../pamlogger.txt
    out_file: ../pamlogger.txt
    instances: 1
    exec_mode: fork
