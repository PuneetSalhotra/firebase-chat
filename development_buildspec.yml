#Description: yml file to build the Mobile API Services

version: 0.1
          
phases:
  install:
    commands: 
      - npm install pm2 -g
      - npm install
  pre_build:
    commands:      
  build:
    commands:
      - mode=dev pm2 start development_startStagProcesses.yml
  post_build:
    commands:
      - echo Build completed on `date`
      - sleep 15
      - pm2 ls
      - sleep 15
      - pm2 stop all      
      - pm2 delete all
artifacts:
  files:
    - '**/*'
  discard-paths: no