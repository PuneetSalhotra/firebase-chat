#Description: yml file to run the PreProd Mobile API Services
version: 0.0
os: linux
files:
  - source: .
    destination: /preprod_desker_api  
permissions:
  - object: /preprod_desker_api/deployment
    owner: root
    mode: 777
    type:
      - directory  
hooks:
  BeforeInstall:
    - location: deployment/install_dependencies.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: deployment/start_services_preprod_prod.sh
      timeout: 300    
      runas: root  
