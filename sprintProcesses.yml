apps:
  - name : "Sprint_Main"
    env: {mode: sprint}
    script   : ./main.js
    instances: max    
    out_file: '/dev/null'
    exec_mode: cluster
    node_args: "--max_old_space_size=2048"
    
  - name : "Sprint_ConsumerZero"
    env: {mode: sprint, partition:0}
    script   : ./consumer.js
    out_file: '/dev/null'
    instances: 1
    exec_mode: fork
    node_args: "--max_old_space_size=2048"
      
